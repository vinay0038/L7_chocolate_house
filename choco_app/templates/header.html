{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate House</title>
    <style>
        header {
            background-color: #333;
            color: yellow;
            padding: 10px 0;
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px; 
            margin-right: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold; 
        }
        nav {
            display: flex;
        }
        nav a {
            color: yellow;
            padding: 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'choco_app/images/logo.jpg' %}" alt="Chocolate House Logo"> <!-- Placeholder for logo -->
            <span class="title">L7 Chocolate House</span> <!-- Website title -->
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'about' %}">About Us</a>
        </nav>
    </header>
</body>
</html>
